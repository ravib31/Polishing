<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="handleRock()" class="rock">✊</button>
    <button onclick="handlePaper()" class="paper">✋</button>
    <button onclick="handleScissors()" class="scissor">✌️</button>
    <p class="jsResult"></p>
    <p class="jsMoves"></p>
    <p class="jsScore"></p>
    <button onclick="handleScore()" class="resetButton">Reset Score</button>
    <button onclick="handleAutoPlay()" class="autoPlayButton">Auto Play</button>
    
</body>
<script src="./rps.js"></script>
</html>
