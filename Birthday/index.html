<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Birthday Wish Generator</h1>
        <div class="input-container">
            <input type="text" id="nameInput" placeholder="Enter your name">
        </div>
        <button onclick="generateWish()">Get Your Birthday Wish</button>
        <div class="wish-message-container">
            <p id="wishMessage"></p>
        </div>
        <div class="image-container">
            <img id="birthdayImage" src=".assets/rose.jpg" alt="Birthday Image">
        </div>
        <!-- Add an audio element for background music -->
        <audio id="birthdayMusic" src="./assets/birthday.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
